<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section role="document" id="container">
    <img src="./images/image-equilibrium.jpg" alt="image equilibrium" id="main-img">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="flex">
      <p id="eth-para"><img src="./images/icon-ethereum.svg" alt="Ethereum" id="eth">0.041 ETH </p>
      <p><img src="./images/icon-clock.svg" alt="Time clock" id="clock">3 days left</p>
  
    </div>
    <hr>
    <p id="avatar-para"><img src="./images/image-avatar.png" alt="Avatar" id="avatar">Creation of <strong>Jules Wyvern</strong> </p>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victorious-Toluwalope</a>.
  </footer>
</body>
</html>
